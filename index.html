<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="./app.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="splitter">
  <div class="tip-card">
    <div class="wrapper">
      <div class="bill-total">
        <h3>Bill</h3>
        <div class="subtotal">
          <img class="total-icon" src="images/icon-dollar.svg" alt="$">
          <input class="total" type="number" placeholder="142.55">
        </div>
      </div>

      <h3 class="select-tip">Select Tip %</h3>
        <div class="tip-btns">
          <button class="tip-btn">
            5%
          </button>
          <button class="tip-btn">
            10%
          </button>
          <button class="tip-btn recommended">
            15%
          </button>
          <button class="tip-btn">
            25%
          </button>
          <button class="tip-btn">
            50%
          </button>
          <input class="tip-btn custom-btn" type="number" placeholder="Custom">
        </div>

      <h3 class="num-of-people">Number of People</h3>
      <div class="people-container">
        <div class="people-total">
          <img class="total-icon" src="images/icon-person.svg" alt="" aria-hidden="true">
          <input class="total" placeholder="5" type="number" />
        </div>
      </div>
    </div>

    <div class="final-total-card">
      <div class="per-person">
        <span class="tip-amount person-after">Tip Amount</span>
        <span class="final-price">$4.27</span>
      </div>
      <div class="total-persons">
        <span class="tip-amount person-after">Total</span>
        <span class="final-price">$32.79</span>
      </div>
      <button class="reset-btn">Reset</button>
    </div>
    
  </div>
</body>
</html>
